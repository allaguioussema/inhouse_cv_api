version: "3.9"
services:
  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    depends_on:
      - detect
      - ocr
      - classify
      - analyze
      - similarity

  detect:
    build: ./detect
    volumes:
      - ./detect/models:/app/models
    environment:
      - DEVICE=cuda

  ocr:
    build: ./ocr

  classify:
    build: ./classify

  analyze:
    build: ./analyze

  similarity:
    build: ./similarity

  feedback:
    build: ./feedback 